<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h3>Employer View</h3>

    <h:panelGrid columns="2">

        <h:outputText value="User name (HttpServletRequest)"/>
        <h:outputText value="#{employerBean.userName}"/>

        <h:outputText value="Principal name (CDI Principal)"/>
        <h:outputText value="#{employerBean.principalName}"/>

        <h:outputText value="Principal name (CDI Principal)"/>
        <h:outputText value="#{administrationBean.principalName}"/>

        <h:outputText value="has role 'ADMIN'"/>
        <h:outputText value="#{request.isUserInRole('ADMIN')} "/>

        <h:outputText value="has role 'EMPLOYER'"/>
        <h:outputText value="#{request.isUserInRole('EMPLOYER')} "/>

        <h:outputText value="has role 'READER'"/>
        <h:outputText value="#{request.isUserInRole('READER')} "/>



    </h:panelGrid>
    <h:form>

        <h:commandButton value="Logout"  action="/index.xhtml?faces-redirect=true" actionListener="#{loginBean.logout}"/>

    </h:form>

</f:view>
</html>
